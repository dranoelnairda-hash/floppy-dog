<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floppy Dog üê∂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
    }

    .screen {
      display: none;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .screen.active {
      display: flex;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    button {                                                  background: #22c55e;
      border: none;                                           padding: 15px 30px;                                     font-size: 18px;                                        border-radius: 12px;                                    cursor: pointer;
    }                                                   
    button:active {                                           transform: scale(0.96);
    }                                                   
    #game {                                                   background: #38bdf8;
      width: 320px;                                           height: 480px;
      border-radius: 16px;                                    display: flex;                                          align-items: center;                                    justify-content: center;
      font-size: 22px;                                      }
  </style>                                              </head>
<body>                                                                                                            <!-- START SCREEN -->                                   <div id="start" class="screen active">                    <h1>üê∂ Floppy Dog</h1>                                  <p>Earn ü¶¥ bones by playing</p>
    <button onclick="startGame()">Play Now</button>       </div>                                                                                                          <!-- GAME SCREEN -->
  <div id="play" class="screen">                            <div id="game">Game running‚Ä¶</div>                      <br>                                                    <button onclick="goBack()">Exit</button>              </div>                                                                                                          <script>                                                  const tg = window.Telegram.WebApp;
    tg.expand();                                                                                                    function startGame() {                                    document.getElementById("start").classList.remove("active");                                                    document.getElementById("play").classList.add("active");                                                      }
                                                            function goBack() {
      document.getElementById("play").classList.remove("active");
      document.getElementById("start").classList.add("active");
    }                                                     </script>
                                                        </body>
</html>
